name: Build image on PR

on:
  pull_request:
  merge_group:

jobs:
  build-on-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Build image
        run: docker buildx build --cache-to type=gha,mode=max --cache-from type=gha .

