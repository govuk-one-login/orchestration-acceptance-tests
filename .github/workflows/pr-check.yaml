name: Build image on PR

on:
  pull_request:
  merge_group:

jobs:
  build-on-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Build image
        run: docker buildx build --cache-to type=gha,mode=max --cache-from type=gha .

